<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>login form</title>
</head>

<body>
    <div class="form">
        <img src="logo.png" alt="logo">
        <h1>
            A NEW WORLD OF TAILORED SHIRTS FOR WOMEN<br>
            <span>ARRIVING 2016</span>
        </h1>
        <p>
            Sign up for reinvented wardrobe classics, made for movement.
        </p>
        <form action="" method="get" class="form-example">
            <div class="name">
                <label for="name">FIRST NAME</label><br>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="lname">
                <label for="lname">LAST NAME</label><br>
                <input type="lname" name="lname" id="lname" required>
            </div>
            <div class="email">
                    <label for="lname">YOUR EMAIL ADDRESS</label><br>
                    <input type="lname" name="lname" id="lname" required>
            </div>
            <input type="submit" value="Subscribe!">
        </form>
    </div>
</body>

</html>
